<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      type="image/jpg"
      href="imagenes/logo2-removebg-preview.png"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="titulo" class="mt-3">
      <h2>Página de contacto</h2>
    </div>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="p-4 shadow-sm bg-white">
            <form method="post" action="#" id="contact-form" (submit)="submitForm($event)">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label"
                  >Correo electrónico:</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Mensaje:</label>
                <textarea
                  id="message"
                  name="message"
                  class="form-control form-control-sm w-50"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div style="text-align: center;">
                <button class="btn btn-primary" type="submit">Enviar mensaje</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="titulo" class="mt-3">
      <h2>Donde encontrarnos</h2>
    </div>
    <div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50617.969219828665!2d-5.10203240487383!3d37.540381537549244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd12ca98306294d5%3A0x8f569aa77797fdc0!2zw4ljaWphLCBTZXZpbGxh!5e0!3m2!1ses!2ses!4v1678193382571!5m2!1ses!2ses"
        width="100%"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </body>
</html>
